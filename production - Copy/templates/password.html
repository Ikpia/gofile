<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f0f0, #dfe6e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-box {
            background: white;
            width: 350px;
            padding: 40px 35px;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
        }

        .signin-box img {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .signin-box h2 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            margin-bottom: 15px;
        }

        a {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
        }

        a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .buttons button {
            padding: 8px 16px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn {
            background-color: #e6e6e6;
            margin-right: 8px;
        }

        .next-btn {
            background-color: #0067b8;
            color: white;
        }

        .signin-options {
            margin-top: 30px;
            padding: 10px;
            text-align: left;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .signin-options:hover {
            background-color: #f5f5f5;
        }

        .signin-options img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div>
        <div class="signin-box">
            <img src="./download.png" alt="Microsoft Logo">
            <h2>Sign in</h2>

            <input type="password" placeholder="password">

            <p><a href="#">No account? Create one!</a></p>
            <p><a href="#">Canâ€™t access your account?</a></p>

            <div class="buttons">
                <button class="back-btn">Back</button>
                <button class="next-btn">Submit</button>
            </div>
        </div>

    </div>

</body>

</html>
